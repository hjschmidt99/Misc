<!DOCTYPE html>
<html><head><title>Web Radio</title>

<script language="JavaScript">
const urls = {
    "hr3": "https://dispatcher.rndfnk.com/hr/hr3/live/mp3/high",
    "youfm": "https://dispatcher.rndfnk.com/hr/youfm/live/mp3/high", 
    "swr3": "https://liveradio.swr.de/sw282p3/swr3/play.mp3",
    "wdr4": "https://wdr-wdr4-live.icecastssl.wdr.de/wdr/wdr4/live/mp3/56/stream.mp3",
    "br3": "https://dispatcher.rndfnk.com/br/br3/live/mp3/mid",
    "80s80s": "http://streams.80s80s.de/web/mp3-192/streams.80s80s.de/",
    "90s90s": "http://streams.90s90s.de/main/mp3-192/streams.90s90s.de/",
    "ffh": "http://streams.ffh.de/radioffh/mp3/playerid:RTFFHTunein/hqlivestream.mp3",
    "ffh 90er": "http://streams.ffh.de/ffhchannels/mp3/playerid:RTFFHTunein/hq90er.mp3",
    "ffh 80er": "http://streams.ffh.de/ffhchannels/mp3/playerid:RTFFHTunein/hq80er.mp3",
    "rpr1": "https://stream.rpr1.de/webradio/mp3-128/",
    "rock antenne": "http://stream.rockantenne.de/rockantenne/stream/mp3"
};

const tpl = '<input type="button" class="btn" value="NNN" onclick="tune(event)">\n'

window.onload = function() {
    let s = "";
    let n = 0;
    for (const x in urls) {
        console.log(x);
        s += tpl.replaceAll("NNN", x);
        console.log(s);
        if (n++ % 2 == 1) s += "<br>";
    }
    div1.innerHTML = s;
    player.volume = 0.2;
}

function tune(event) {
    var name = event.target.value;
	console.log(name);
	var act = document.getElementById("act");
    act.innerHTML = name;
	var p = document.getElementById("player");
	p.src = urls[name];
	p.play();
}

</script>

<style>
* { font-family:arial; font-size:12pt; }
.max { width:100%; }
.btn { width:130px; height:40px; margin:3px; }
div { text-align: center; }
body { overflow:auto; background-color:black; }
h2 { color: white; text-align: center; }
</style>
</head>

<body>
<h2>WebRadio</h2>
<div id="div1"></div>
<h2 id="act">select radio</h2>
<audio id="player" controls autoplay="autoplay" class="max">
</audio>
</body></html>
